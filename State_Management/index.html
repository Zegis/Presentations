<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>States 2xM</title>
        <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
        <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/white.css">
        <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section><h1>State M<sup>2</sup></h1></section>
                <section>
                    <h2>Agenda</h2>
                    <ul>
                        <li>Example</li>
                        <li>So what is a State Machine?</li>
                        <li>State Management</li>
                        <li>Demo in Angular</li>
                    </ul>
                </section>
                <section>
                    <section>
                        <div class="r-stack">
                            <img class="fragment fade-out" data-fragment-index="0" src="assets/example/Pacman_example.gif">
                            <div class="fragment fade-in flex-row" data-fragment-index="0">
                                <div>
                                    <p>Ghosts make decisions at intersections according to their current state.</p>
                                    <ul class="fragment fade-in flex-column" data-fragment-index="1">
                                        <li class="fragment fade-in" data-fragment-index="1"><img src="assets/example/pacman-state-chase.png"></li>
                                        <li class="fragment fade-in" data-fragment-index="2"><img src="assets/example/pacman-state-scared.png"></li>
                                        <li class="fragment fade-in" data-fragment-index="3"><img src="assets/example/pacman-state-dead.png"></li>
                                        <li class="fragment fade-in" data-fragment-index="4"><img src="assets/example/pacman-state-scatter.png"></li>
                                    </ul>
                                </div>                                
                                <img src="assets/example/Pacman_intersections.png">
                            </div>
                        </div>
                    </section>
                    <section>
                        <img src="assets/example/pacman-diagram.png">
                    </section>
                </section>
            </div>
        </div>
        <script src="node_modules/reveal.js/dist/reveal.js"></script>
        <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
        <script>
            Reveal.initialize({
                plugins: [RevealHighlight]
            });
        </script>
    </body>
</html>
